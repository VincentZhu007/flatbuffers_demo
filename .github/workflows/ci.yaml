name: CI
run-name: CI triggered by ${{ github.actor }}

# Trigger events
on:
  push:
    branchs:
      - master

# Build jobs
jobs:
  CI on Ubuntu:
    name: "Build And Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Run cmake"
        run: |
          cmake --version
          cd ${{ github.workspace }}
          ls
          mkdir -p build/output
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/build/output -DCMAKE_BUILD_TYPE=Release ../
          ls
      - name: "Run make"
        run: |
          cd ${{ github.workspace }}/build
          make -j 4
          make install
      - name: "Run test"
        run: |
          cd ${{ github.workspace }}/build
          make test
      - name: "Run demo"
        run: |
          cd ${{ github.workspace }}/build
          ./src/flatbuffers_demo

