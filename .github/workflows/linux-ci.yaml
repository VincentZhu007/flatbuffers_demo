name: flatbuffer_demo_ci

run-name: ${{ github.actor }} triggers flatbuffer_dmeo CI

# Trigger events
on:
  push:
    branchs:
      - master

# Build jobs
jobs:
  build:
    name: "Build on Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Run cmake"
        run: |
          cmake --version
          cd ${{ github.workspace }}
          ls
          mkdir -p build/output
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/build/output -DCMAKE_BUILD_TYPE=Release ../
          ls
      - name: "Run make"
        run: |
          cd ${{ github.workspace }}/build
          make -j 4
          make install
      - name: "Run test"
        run: |
          cd ${{ github.workspace }}/build
          ./CTest

